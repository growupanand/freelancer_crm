{% extends 'admin/base.html' %}
{% block content %}
    <div class="bg-white sticky-top border-bottom mb-3  py-3">
        <div class="container-xl">
            <div class="d-flex justify-content-between">
                <h1 class="my-0 align-self-center text-capitalize ">Vehicle Company</h1>
                <button class="btn btn-primary px-md-3 fw-bold" data-bs-target="#modal_add_vehicle_company" data-bs-toggle="modal">
                    ADD COMPANY
                </button>
            </div>
        </div>
    </div>
    <div class="container-xl">
        <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card-body">
        <small class="fs-5 text-muted">All Companies (<span id="count_vehicles"></span>)</small>
    </div>
            <div class="card">
        <div id="list_group_vehicles" class="list-group list-group-flush"></div>
    </div>
        </div>
        </div>


    </div>

    <div class="modal fade" id="modal_add_vehicle_company">
    <div class="modal-dialog modal-fullscreen-md-down">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel">New Vehicle Company</h5>
                    <button type="button" class="btn btn-lg text-white" data-bs-dismiss="modal" aria-label="Close">
                        <span class="bi bi-x"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="alert"></div>
                    <form name="form_add_vehicle_company" onsubmit="submit_form_add_vehicle_company(this)">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input placeholder="Vehicle Company Name" type="text" class="form-control mb-3" name="company_name" id="company_name" required/>
                        <div class="text-center mt-5">
                            <button type="submit" class="px-5 btn btn-lg btn-primary">SUBMIT</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    </div>

    <script>


        function refresh_vehicles_list() {
            list_group_vehicles = document.getElementById('list_group_vehicles')
            $.ajax({
                url: '/api/get_vehicle_company_list',
                type: 'POST',
                dataType: 'JSON',
                success: function (response) {
                    if (response.result == true) {
                        document.getElementById('count_vehicles').innerHTML = response.data.length
                        list_group_vehicles.innerHTML = ''
                        for (i in response.data) {
                            vehicle = response.data[i]
                            models_count = 0
                            if ('models' in vehicle) {
                                models_count = vehicle.models.length
                            }
                            list_group_vehicles.innerHTML += '<a href="/manage_vehicle/' + vehicle._id.$oid + '" class="list-group-item list-group-item-action d-flex justify-content-between text-capitalize">' +
                                '' + vehicle.company_name + '' +
                                '<span class="align-self-center"><span class="badge bg-light text-dark">' + models_count + '</span>' +
                                '<span class="bi bi-chevron-right"></span> </span>' +
                                '</a>'
                        }
                    }
                }
            })
        }

        function submit_form_add_vehicle_company(form) {
            event.preventDefault()
            company_name = form.company_name.value
            $.ajax({
                url : '/api/add_vehicle_company',
                data : {'company_name':company_name},
                type: 'POST',
                dataType: 'JSON',
                success: function (response) {
                    if (response.result === true) {
                        form.reset()
                        show_alert('Company Successfully added.', 'success')
                        location.reload()
                    }
                    else {alert(response.msg)}
                }
            })
        }


        $(document).ready(function () {
            refresh_vehicles_list()
        });

    </script>

{% endblock %}
