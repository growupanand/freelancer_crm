{% extends 'admin/base.html' %}
{% block content %}
    <div class="bg-white overflow-auto">
    <div class="container-xl">
    <nav aria-label="breadcrumb" class="my-3" style="--bs-breadcrumb-divider: '>';">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin">Home</a></li>
            <li class="breadcrumb-item active text-capitalize" aria-current="page">Manage Vehicles</li>
        </ol>
    </nav>
    </div>
    </div>
    <div class="container-xl">
    <h1 class="my-5">Manage Vehicles
        <small class="text-muted">(<span id="count_vehicles"></span>)</small>
    </h1>
    <div class="mb-3">
        <button class="btn btn-primary" data-bs-target="#modal_add_vehicle_company" data-bs-toggle="modal">
            <span class="bi bi-plus fw-bold"></span>
            NEW COMPANY
        </button>
    </div>
    <div id="list_group_vehicles" class="list-group mb-3"></div>
    </div>
    <div class="modal fade" id="modal_add_vehicle_company">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ADD NEW VEHICLE COMPANY</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="alert"></div>
                    <form name="form_add_vehicle_company" onsubmit="submit_form_add_vehicle_company(this)">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" class="form-control mb-3" name="company_name" id="company_name" required/>
                        <div class="d-grid">
                        <button class="btn btn-primary btn-lg">SUBMIT</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    </div>

    <script>


        function refresh_vehicles_list() {
            list_group_vehicles = document.getElementById('list_group_vehicles')
            $.ajax({
                url: '/api/get_vehicle_company_list',
                type: 'POST',
                dataType: 'JSON',
                success: function (response) {
                    if (response.result == true) {
                        document.getElementById('count_vehicles').innerHTML = response.data.length
                        list_group_vehicles.innerHTML = ''
                        for (i in response.data) {
                            vehicle = response.data[i]
                            models_count = 0
                            if ('models' in vehicle) {
                                models_count = vehicle.models.length
                            }
                            list_group_vehicles.innerHTML += '<a href="/manage_vehicle/' + vehicle._id.$oid + '" class="list-group-item list-group-item-action d-flex justify-content-between text-capitalize">' +
                                '' + vehicle.company_name + '' +
                                '<span><span class="badge bg-primary">' + models_count + '</span></span>' +
                                '</a>'
                        }
                    }
                }
            })
        }

        function submit_form_add_vehicle_company(form) {
            event.preventDefault()
            company_name = form.company_name.value
            $.ajax({
                url : '/api/add_vehicle_company',
                data : {'company_name':company_name},
                type: 'POST',
                dataType: 'JSON',
                success: function (response) {
                    if (response.result === true) {
                        form.reset()
                        show_alert('Company Successfully added.', 'success')
                        location.reload()
                    }
                    else {alert(response.msg)}
                }
            })
        }


        $(document).ready(function () {
            refresh_vehicles_list()
        });

    </script>

{% endblock %}
