{% extends 'base.html' %}
{% block content %}
    <div class="bg-light position-absolute w-100 h-100">
        <div style="max-width: 500px; border-radius: 20px"
             class="card border-0 shadow-lg top-50 start-50 translate-middle w-100">
            <div class="card-body">
                <div class="mb-3">
                    <a class="btn btn-light btn-sm text-primary" href="/">
                        <span class="bi bi-house-fill"></span> HOME
                    </a>
                </div>
                <h2 class="card-title text-center mb-3">LOGIN</h2>
                <div id="alert"></div>
                <form onsubmit="login(this)" name="login_form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control px-3 rounded-pill form-control-lg bg-light border-light" id="username"
                               placeholder="username">
                        <label for="username"><span class="bi bi-person-fill"></span> User name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control px-3 rounded-pill form-control-lg bg-light border-light"
                               id="password" placeholder="password">
                        <label for="password"><span class="bi bi-lock-fill"></span> Password</label>
                    </div>
                    <br/>
                    <div class="d-grid  mb-3">
                        <button id="login_btn" type="submit" class="btn btn-primary btn-lg">LOGIN
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        //function submit_login_form to ajax
        function login(form) {
            event.preventDefault();
            form.login_btn.disabled = true;
            form.username.disabled = true;
            form.password.disabled = true;
            username = form.username.value
            password = form.password.value
            $.ajax({
                type: 'POST',
                url: '/api/login',
                data: {'username': username, 'password': password},
                dataType: 'json',
                success: function (response) {
                    if (response.result == true) {
                        show_alert('Login success.', "success", 'alert', 'default');
                        location.replace('/' + response.next)
                    } else {
                        show_alert(response.msg, "error", 'alert', 'default');
                    }
                },
                complete: function () {
                    form.login_btn.disabled = false;
                    form.username.disabled = false;
                    form.password.disabled = false;
                }
            });
        }
    </script>
{% endblock %}
